<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Iniciar sesión - Muvey's</title>

</head>

<body>
    <header class="inicio" class="fondo-generico texto-negrita">

        <div>
            <a href="../index.html"><img src="/enproceso" alt="LogoDeMusica">Muvey's</a>
        </div>

    </header>

    <main>
    <div>
        <p>Para continuar, inicia sesión en Muvey's</p> 
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <div><label for="correo"><input type="email" id="correo" placeholder="Correo electrónico o nombre de usuario"></label></div>   
            <div><label for="password"><input type="password" id="password" placeholder="Contraseña"> </label></div>   
            <div><label for="recuperar">¿Has olvidado tu contraseña?<input type="text" id="recuperar"></label></div>   
            <div><input type="button" value="INICIAR SESIÓN"/> </div>
        
            <p>¿No tienes cuenta?</p> 
            <div><input type="button" value="REGISTRATE EN MUVEY'S"/> </div>

        </fieldset>
    </div>   
 
    </main>

</body>

</html>
